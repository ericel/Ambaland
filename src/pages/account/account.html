<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="auth.authenticated" class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img [src]="auth.currentUser.photoURL || './assets/logo.png'" alt="{{ auth.currentUser.displayName }}">
    <h2>{{ auth.currentUser.displayName }}</h2>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Update Picture</button>
      <button ion-item (click)="changeUsername()">Change Username</button>
      <button ion-item (click)="changePassword()">Change Password</button>
      <button ion-item (click)="support()">Support</button>
      <button ion-item (click)="logout()">Logout</button>
    </ion-list>
  </div>
</ion-content>
