<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div *ngIf="auth.authenticated"  padding-top text-center class="profile" [style.background-image]="'url(' + auth.currentUser.photoURL +')'">
    <div class="status">
       Holly cow! What is it am I doing?
    </div>
    <img class="avatar" [src]="auth.currentUser.photoURL || './assets/logo.png'" alt="{{ auth.currentUser.displayName }}">
    <h2>{{ auth.currentUser.displayName }}</h2>

      <button ion-item (click)="changePassword()">Change Password</button>
      <button ion-item (click)="support()">Support</button>
      <button ion-item (click)="logout()">Logout</button>
    </ion-list>-->
  </div>

  <div class="s-buttons">
      <ion-row>
        <ion-col text-right>
          <button ion-button color="gray" outline icon-left>
             <ion-icon name="chatbubbles" ></ion-icon>
             Message
          </button>
        </ion-col>
        <ion-col>
            <button ion-button color="gray" outline icon-left>
                <ion-icon name="chatbubbles" ></ion-icon>
                Follow
             </button>
         </ion-col>
      </ion-row>
    </div>
</ion-content>
