<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="bgthis">
	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic logo">
	</div>
	<div text-center>Click below to log in.<br><em>Join the 10K+ Awesome Ambaland users</em></div>
	<ion-row responsive-sm>
			
		<ion-col>
    		<button ion-button class="logButton" color="facebook" (click)="signInWithFacebook()" full round icon-start>
					<ion-icon name="logo-facebook" item-start></ion-icon> Facebook
			</button>
		</ion-col>
		<ion-col>
			<button ion-button class="logButton" color="google" (click)="signInWithGoogle()" full round icon-start>
					<ion-icon name="logo-google" item-start></ion-icon> Google</button>
		</ion-col>
	</ion-row>
	<div text-center>There's a lot you can do with a Ambaland account! Your account is secured. We take no passwords, just a click away to get your account working.</div>
