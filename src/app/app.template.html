<ion-split-pane class="home">
    
  <!-- logged out menu -->
  <ion-menu *ngIf="!authService.authenticated" [content]="content">
  
    <ion-header>
      <ion-toolbar color="primary" >
        <ion-title>Weytindey</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <ion-list-header>
          Navigate
          <div *ngIf="authService.authenticated">
              {{ authService.currentUser.displayName }}
           </div>
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Account
        </ion-list-header>
        
        <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Tutorial
        </ion-list-header>
        <button ion-item menuClose (click)="openTutorial()">
          <ion-icon item-start name="hammer"></ion-icon>
          Show Tutorial
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>
 
  <!-- logged in menu -->
  <ion-menu *ngIf="authService.authenticated" [content]="content">
     
    <ion-header>
      <ion-toolbar>
        <ion-row>
            <ion-col>
                  <ion-title>Menu</ion-title>
            </ion-col>
            <ion-col>
                <ion-list>
                    <ion-item>
                      <ion-avatar item-start>
                        <img src="/assets/img/ica-slidebox-img-1.png">
                      </ion-avatar>
                      <h2>{{authService.currentUserDisplayName}}</h2>
                      <p>Ugh. As if.</p>
                    </ion-item>
                  </ion-list>
            </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <ion-list-header>
          Navigate
        </ion-list-header>
       
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
    
      </ion-list>

      <ion-list>
        <ion-list-header>
          Account
        </ion-list-header>
        
        <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Tutorial
        </ion-list-header>
        <button ion-item menuClose (click)="openTutorial()">
          <ion-icon item-start name="hammer"></ion-icon>
          Show Tutorial
        </button>
      </ion-list>

    </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
